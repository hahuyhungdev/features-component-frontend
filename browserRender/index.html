<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Script Loading Examples</title>
    <style>
      .example-container {
        margin: 20px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .log-entry {
        padding: 8px;
        margin: 4px 0;
        background-color: #f5f5f5;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Script Loading Behavior Examples</h1>
    <p>Open browser console to see additional logs</p>

    <div class="example-container">
      <h2>1. Normal Script Loading</h2>
      <div id="normalLog"></div>
      <a href="normal.html">View Normal Script Example</a>
    </div>

    <div class="example-container">
      <h2>2. Async Script Loading</h2>
      <div id="asyncLog"></div>
      <a href="async.html">View Async Script Example</a>
    </div>

    <div class="example-container">
      <h2>3. Defer Script Loading</h2>
      <div id="deferLog"></div>
      <a href="defer.html">View Defer Script Example</a>
    </div>
  </body>
</html>
